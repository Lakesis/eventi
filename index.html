<body>

	<div id="test" style="width: 200px; height: 200px; border: 1px solid black">
		<a href="" id="link">Prueba</a>
	</div>
	
	<script>
		var test = document.getElementById('test'),
		link =  document.getElementById('link')
		; 
		
		Eventi.add('custom', test, function(e){
			if (e.target === link) console.log("Fire: " + e.type);
			else console.log("Fire general: " + e.type);
		});
		
		Eventi.add('click', link, function(e){
			e.preventDefault();
			console.log("Probando DOM events");
			Eventi.del('click', link);
		});
		
		Eventi.fire('click', link);
	/*	Eventi.fire('custom');

	</script>
